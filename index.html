            />

        <div id="top_actions">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>bell-ring</title>
            <path
              d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21M19.75,3.19L18.33,4.61C20.04,6.3 21,8.6 21,11H23C23,8.07 21.84,5.25 19.75,3.19M1,11H3C3,8.6 3.96,6.3 5.67,4.61L4.25,3.19C2.16,5.25 1,8.07 1,11Z"
            />

          <img src="./assets/propic.jpg" alt="" class="admin_img" />
          <span class="admin_name">Morgan Oakley</span>
        </div>
        <div class="admin_info_and_actions">
          <div class="admin_info">
            <img src="./assets/propic.jpg" alt="" class="admin_info_img" />
            <div class="at_info">
              <span>Hi there,</span>
              <span>Morgan Oakley (@morgan)</span>
            </div>
          </div>
          <div class="admin_action_btns">
            <button>New</button><button>Upload</button><button>Share</button>
          </div>
        </div>
      </header>
      <main id="content_container">Content</main>
